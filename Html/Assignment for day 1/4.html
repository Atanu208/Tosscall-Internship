<html>
    <body>
        
        <h1 align="center"><font color="red">Registration Form</font></h1>

        <table align="center" height="500px">

            <tr>
                <td>First Name</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Middle Name</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Last Name</td>
                <td><input type="text"></td>
            </tr>

            
            <tr>
                <td>Branch</td>

                <td><select>
                    <option>CSE</option>
                    <option>IT</option>
                    <option>CE</option>
                    <option>ME</option>
                    <option>EE</option>     
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </td>
                
            </tr>

            <tr>
                <td>Mobile Number</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Address</td>
                <td><Textarea>

                </Textarea></td>
            </tr>

            <tr>
                <td>Email Address</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Submit">
                </td>
            </tr>
        </table>

    </body>
</html>
